<!DOCTYPE html>
<html>
  <head>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var li = document.createElement("li");
        if (ev.target.id == "inProgress") {
          var inprogress = document.getElementById("inProgress");
          inprogress.append(li);
          li.append(document.getElementById(data));

          var updateStatus = {
            taskId: data,
            taskStatus: ev.target.id,
          };
          axios.put("http://localhost:5000/moveTask", updateStatus).then(
            (response) => {
              alert(response.data);
            },
            (error) => {
              console.log(error);
            }
          );

          liRemove();
        } else if (ev.target.id == "todo") {
          var toDo = document.getElementById("todo");
          toDo.append(li);
          li.append(document.getElementById(data));
          var draggable = document.createAttribute("draggable");
          draggable.value = "true";
          li.setAttributeNode(draggable);
          li.addEventListener("dragstart", drag);

          var updateStatus = {
            taskId: data,
            taskStatus: ev.target.id,
          };
          axios.put("http://localhost:5000/moveTask", updateStatus).then(
            (response) => {
              alert(response.data);
            },
            (error) => {
              console.log(error);
            }
          );

          liRemove();
        }
      }
      function drop2(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var li = document.createElement("li");
        var done = document.getElementById("done");
        done.append(li);
        var dragBut = document.getElementById(data);
        dragBut.setAttribute("draggable", false);
        li.append(document.getElementById(data));

        var updateStatus = {
          taskId: data,
          taskStatus: ev.target.id,
        };
        axios.put("http://localhost:5000/moveTask", updateStatus).then(
          (response) => {
            alert(response.data);
          },
          (error) => {
            console.log(error);
          }
        );

        liRemove();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JSService.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body onload="onLoad()">
    <!-- Modal Details-->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Title</span>
              </div>
              <textarea
                readonly
                id="taskTitle"
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
              </div>
              <textarea
                readonly
                id="taskDesc"
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              onclick="deleteTask(event)"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
            <button
              onclick="editTask()"
              id="bEdit"
              type="button"
              class="btn btn-primary"
            >
              Edit
            </button>
            <button
              onclick="saveTask(event)"
              id="bSave"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span id="usernameField" class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>

    <table style="width: 50%; margin-top: 10%">
      <tr>
        <th>To do</th>
        <th>In progress</th>
        <th>Done</th>
      </tr>
      <tr>
        <td>
          <ul id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <br />
            <!-- Button trigger modal -->
            <button
              id="butId"
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              +Add
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-floating">
                      <input
                        id="title"
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                      />
                      <label for="title">Title</label><br />
                    </div>
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="floatingTextarea2"
                        style="height: 100px"
                      ></textarea>
                      <label for="floatingTextarea2">Description</label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      onclick="createTask()"
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <li ondragstart="drag(event)" draggable="true">Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </td>
        <td>
          <ul
            id="inProgress"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </td>
        <td>
          <ul id="done" ondrop="drop2(event)" ondragover="allowDrop(event)">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </td>
      </tr>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
