<!DOCTYPE html>
<html style="background-color: #ff8c0052;">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="userFlow.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
<div class="containerDiv">
    <img src="business-people.png" alt="Business People">
    <div class="wrapper">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <form>
            <div class="form-group">
                <label for="username-input">Username</label>
                <input style="width:65%;" class="form-control" type="text" id='username-input'
                       placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="reg-email-input">Email address</label>
                <input style="width:65%;" type="email" class="form-control" id="reg-email-input"
                       aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="reg-password-input">Password</label>
                <input style="width:65%;" type="password" class="form-control" id="reg-password-input"
                       placeholder="Enter Password">
                <!-- <input type="password" class="form-control" id="Password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password"> -->
            </div>
            <div class="form-group">
                <label for="repeat-password-input">Repeat Password</label>
                <input style="width:65%;" type="password" class="form-control" id="repeat-password-input"
                       placeholder="Repeat Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                </label>
            </div>
            <button style="width:60%;" onclick="registerUser()" type="button" class="btn btn-primary">Register</button>
            <div>
                <p>Already have an account? <a href="index.html">Sign in</a>.</p>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
