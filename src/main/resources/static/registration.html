<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="userFlow.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>

  </style>
</head>

<body style="background-color:rgb(230, 176, 223);">
  <form>
    <div style='width: 500px;margin-top: 10%;
    margin-left: 33%;'>
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <div class="form-group">
        <label for="userName">Username</label>
        <input class="form-control" type="text" id='userName' placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="Password1">Password</label>
        <input type="password" class="form-control" id="Password1" placeholder="Enter Password">
        <!-- <input type="password" class="form-control" id="Password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password"> -->
      </div>
      <div class="form-group">
        <label for="RepeatPassword1">Repeat Password</label>
        <input type="password" class="form-control" id="RepeatPassword1" placeholder="Repeat Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        </label>

      </div>

      <button onclick="registerUser()" type="button" class="btn btn-primary">Register</button>
      <div class="container signin">
        <p>Already have an account? <a href="index.html">Sign in</a>.</p>
      </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>

</html>
