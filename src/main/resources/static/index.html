<!DOCTYPE html>
<html style="background-color: #e500ff1f;">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="userFlow.js"></script>
    <link rel="stylesheet" href="index.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="containerDiv">
    <img src="business-people.png" alt="Business People">
    <div class="wrapper-login">
        <h1>Login</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="email-input">Email address</label>
                <input
                        style="width:65%;"
                        type="email"
                        class="form-control"
                        id="email-input"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
                >
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input
                        style="width:65%;"
                        type="password"
                        class="form-control"
                        id="password-input"
                        placeholder="Enter Password"
                />
            </div>
            <div class="buttons-container">
                <button onclick="login()" type="button" class="btn btn-primary">
                    Submit
                </button>
                <button onclick="changePage()" type="button" class="btn btn-primary">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"
></script>
</body>
</html>
